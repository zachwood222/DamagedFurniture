services:
  - type: web
    name: fowhand-damage-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --preload --workers=2 --threads=2 --timeout=120
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: BASE_URL
        value: https://REPLACE_ME.onrender.com
      - key: TOKENS_DIR
        value: /data/tokens
      # The following should be set in the dashboard for security:
      # - key: DATABASE_URL
      # - key: GOOGLE_CLIENT_SECRETS
      # - key: DRIVE_UPLOAD_FOLDER_ID
      # - key: MONITORED_GMAIL_ACCOUNTS
      # - key: SERVICE_GOOGLE_ACCOUNT
      # - key: NOTIFY_EMAILS
      # - key: TASKS_SECRET
